<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Sayfası</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .profile-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.37);
            text-align: center;
            width: 350px;
            backdrop-filter: blur(10px);
            transition: transform 0.3s;
            position: relative;
            overflow: hidden;
        }
        .profile-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(to right, rgba(255, 65, 108, 0.5), rgba(255, 75, 43, 0.5));
            transform: translateX(-50%) translateY(-100%);
            transition: transform 0.5s;
            border-radius: 50%;
        }
        .profile-container:hover::before {
            transform: translateX(-50%) translateY(0);
        }
        .profile-container:hover {
            transform: translateY(-10px);
        }
        .profile-image {
            border-radius: 50%;
            width: 120px;
            height: 120px;
            border: 5px solid #ff4b2b;
            position: relative;
            z-index: 1;
            transition: transform 0.3s;
            animation: bounce 2s infinite;
        }
        .profile-container:hover .profile-image {
            transform: scale(1.1);
        }
        .profile-name {
            font-size: 28px;
            margin: 15px 0 5px;
            color: #fff;
            position: relative;
            z-index: 1;
        }
        .profile-title {
            font-size: 20px;
            color: #ddd;
            margin-bottom: 15px;
            position: relative;
            z-index: 1;
        }
        .online-status {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }
        .online-dot {
            width: 12px;
            height: 12px;
            background-color: lime;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 1.5s infinite;
        }
        .online-text {
            font-size: 16px;
            color: lime;
        }
        .profile-button {
            background-color: #ff4b2b;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.3s;
            position: relative;
            z-index: 1;
            box-shadow: 0 4px 8px rgba(255, 75, 43, 0.3);
            animation: shake 1s infinite;
        }
        .profile-button:hover {
            background-color: #e43d28;
            transform: scale(1.05);
        }
        .profile-button img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
            filter: brightness(0) invert(1);
        }
        .profile-description {
            font-size: 16px;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
            color: #eee;
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.5);
            }
            100% {
                transform: scale(1);
            }
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }
        @keyframes shake {
            0%, 100% {
                transform: translateX(0);
            }
            10%, 30%, 50%, 70%, 90% {
                transform: translateX(-5px);
            }
            20%, 40%, 60%, 80% {
                transform: translateX(5px);
            }
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <img src="https://i.hizliresim.com/lnzpl8p.png" alt="Profil Resmi" class="profile-image">
        <div class="profile-name">Elvan Esmer</div>
        <div class="online-status">
            <div class="online-dot"></div>
            <div class="online-text">Çevrimiçi</div>
        </div>
        <p class="profile-description">Sesli veya görüntülü görüşmek için aşağıdaki butona tıkla, açılan Telegram uygulamasından sadece "Başlat"a tıkla!</p>
        <a href="https://t.me/theYescoin_bot/Yescoin?startapp=YPTz2D" class="profile-button">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/62/Telegram_logo_icon.svg/1200px-Telegram_logo_icon.svg.png" alt="Arama İkonu">
            İletişim
        </a>
    </div>
</body>
</html>
